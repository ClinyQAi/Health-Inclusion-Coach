name: Sync to Hugging Face Hub

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Install and upload to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          pip install huggingface_hub
          export PATH="$HOME/.local/bin:$PATH"
          huggingface-cli upload NurseCitizenDeveloper/Health-Inclusion-Coach . . --repo-type space
